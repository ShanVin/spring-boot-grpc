spring:
  application:
    name: spring-boot-grpc-producer
  messages:
    encoding: UTF-8

server:
  port: 9031
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    basedir: ../tomcat/${server.port}

grpc:
  port: 9041